
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../sprint1/static/css/estilos.css">

    
    
    <title>LOGIN</title>
</head>
<body><center>

    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 mr-1">
            <div class="col-md-4 formulario">

                <form id="formIngresar">
                    
     
                    <div class="form-group text-center pt-3">
                        <img src="../sprint1/static/img/logo.png" alt="logo" class="logo"><br><br>
                        <h1 class="text-light">Iniciar Sesión </h1><br>
                    </div>  
                    <div class="form-group mx-sm-4 pt-2">
                        <input type="text" requiered name="nombre" id="username" class="form-control" placeholder="Ingrese su correo"><br>
                    </div>  
                    <div class="form-group mx-sm-4 pb-3">
                        <input type="password" requiered name="contrasena" id="password" class="form-control" placeholder="Ingrese su contraseña"><br>
                    </div>  
                    <div class="form-group mx-sm-5 pb-3">
                        <input type="submit" class="btn btn-block ingresar" value="ㅤㅤㅤIngresarㅤㅤㅤ" id="btnIngreso"><br>
                    </div> 

                    
                </form>
                <form action="/form2" method="POST">
                    <div class="form-group mx-sm-5 pb-3">
                        <input type="submit" class="btn btn-block ingresar" value="ㅤㅤㅤRegistrarㅤㅤㅤ"><br>
                    </div>
                </form>
            </div>
        </div>
    </div> 
</body>
<script src="login.js"></script>
</html>
