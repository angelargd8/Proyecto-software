name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install backend dependencies
      run: npm install
      working-directory: Proyecto/BACKEND/api

    - name: Run backend tests
      run: npx jest --config Proyecto/BACKEND/jest.config.js
      working-directory: Proyecto/BACKEND/api

    - name: Build backend project
      run: npm start
      working-directory: Proyecto/BACKEND/api

  frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install frontend dependencies
      run: npm install
      working-directory: Proyecto/FRONTEND

    - name: Run frontend tests
      run: npx jest --config Proyecto/FRONTEND/jest.config.js
      working-directory: Proyecto/FRONTEND

    - name: Build frontend project
      run: npm run build
      working-directory: Proyecto/FRONTEND