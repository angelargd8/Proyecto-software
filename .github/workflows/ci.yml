name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: Proyecto/BACKEND/API

    - name: Run tests
      run: npx jest
      working-directory: Proyecto/BACKEND/api

    - name: Build project
      run: npm start
      working-directory: Proyecto/BACKEND/api

  frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: Proyecto/FRONTEND

    - name: Run tests
      run: npx jest
      working-directory: Proyecto/FRONTEND

    - name: Build project
      run: npm run build
      working-directory: Proyecto/FRONTEND
